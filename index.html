<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="styles/main.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>

<section>
    <div class="container">
        <div class="product-card">
            <div class="product-card__img">
                <img class="img--mobile" src="images/image-product-mobile.jpg" alt="product item">
                <img class="img--desktop" src="images/image-product-desktop.jpg" alt="product item">
            </div>
            <div class="product-card__right">
                <span class="product-card__type">perfume</span>
                <h2 class="product-card__name">Gabrielle Essence Eau De Parfum</h2>
                <p class="product-card__description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="product-card__price">
                    <div class="new-price">$149.99</div>
                    <div class="old-price">$169.99</div>
                </div>
                <button class="product-card__btn">
                    <img src="images/icon-cart.svg" alt="buy product">Add to Cart</button>
            </div>
        </div>
    </div>
</section>

<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/riabtsun">Riabtsun Dmytro</a>.
</div>
</body>
</html>
